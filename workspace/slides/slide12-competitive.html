<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #277884; padding: 25pt 40pt; margin: 0;
}
.header h1 { color: #FFFFFF; font-size: 28pt; margin: 0; }
.content {
  display: flex; flex: 1; padding: 25pt 40pt; justify-content: center; align-items: flex-start;
}
.table-container {
  background: #FFFFFF; border-radius: 8pt; padding: 20pt;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
}
.table-placeholder {
  width: 580pt; height: 220pt; background: #F8F8F8; border-radius: 4pt;
  display: flex; justify-content: center; align-items: center;
}
.table-placeholder p { color: #999999; font-size: 14pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1>Competitive Advantage</h1>
</div>
<div class="content">
  <div class="table-container">
    <div id="comparison-table" class="placeholder" style="width: 580pt; height: 220pt;"></div>
  </div>
</div>
</body>
</html>
