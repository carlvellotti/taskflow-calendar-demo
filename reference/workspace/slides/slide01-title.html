<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #277884; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 8pt;
  background: #FE4447;
}
.content {
  display: flex; flex-direction: column; align-items: center; text-align: center;
}
h1 { color: #FFFFFF; font-size: 48pt; margin: 0 0 15pt 0; letter-spacing: 2pt; }
h2 { color: #5EA8A7; font-size: 24pt; margin: 0 0 30pt 0; font-weight: normal; }
p { color: #FFFFFF; font-size: 14pt; margin: 0; opacity: 0.8; }
.logo-box {
  width: 80pt; height: 80pt; background: #FFFFFF; border-radius: 12pt;
  display: flex; justify-content: center; align-items: center; margin-bottom: 30pt;
}
.logo-text { color: #277884; font-size: 32pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="content">
  <div class="logo-box">
    <p class="logo-text">TF</p>
  </div>
  <h1>Calendar Integration</h1>
  <h2>Product Requirements Document</h2>
  <p>December 19, 2024</p>
</div>
</body>
</html>
